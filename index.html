<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>L Dumbo - Cadastro de Funcionários</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        header img { max-height: 80px; margin-bottom: 10px; }
        form { background-color: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        h2 { text-align: center; }
        input, select, label { display: block; width: 100%; margin-bottom: 10px; }
        input[type="submit"] { background-color: #2e86de; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #1b4f72; }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logotipo da Empresa" onerror="this.style.display='none'">
        <h1>L Dumbo - C.G.E P. de Serviços, (SU), Lda / Construção Reforma Acampamento</h1>
    </header>

    <form action="/cadastrar" method="POST" enctype="multipart/form-data">
        <h2>Cadastro de Funcionário</h2>

        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" required>

        <label for="bi">Número do BI</label>
        <input type="text" name="bi" required>

        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" required>

        <label for="setor">Setor</label>
        <input type="text" name="setor">

        <label for="data_entrada">Data de Entrada</label>
        <input type="date" name="data_entrada" required>

        <label for="estado">Estado</label>
        <select name="estado" required>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>

        <label for="data_saida">Data de Saída (se aplicável)</label>
        <input type="date" name="data_saida">

        <label for="motivo_saida">Motivo da Saída</label>
        <input type="text" name="motivo_saida">

        <label for="foto">Foto do Funcionário</label>
        <input type="file" name="foto" accept="image/*">

        <input type="submit" value="Cadastrar Funcionário">
    </form>
</body>
</html>
